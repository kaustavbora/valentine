<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine ðŸ’˜</title>

  <style>
    :root {
      --pink: #ff4d88;
      --pink2: #ff8fb1;
      --bg1: #fff0f6;
      --bg2: #ffe6ef;
      --card: #ffffffdd;
      --shadow: 0 20px 60px rgba(0,0,0,.15);
      --radius: 26px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(900px 600px at 20% 10%, var(--bg2), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, #ffd6e6, transparent 55%),
        linear-gradient(180deg, var(--bg1), white);
      overflow: hidden;
      padding: 20px;
    }

    /* floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: rgba(255,77,136,.3);
      transform: rotate(45deg);
      animation: floatUp linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { left: -8px; }
    .heart::after { top: -8px; }

    @keyframes floatUp {
      from { transform: translateY(110vh) rotate(45deg); }
      to   { transform: translateY(-20vh) rotate(45deg); }
    }

    .card {
      width: min(560px, 100%);
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 22px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: clamp(26px, 4vw, 38px);
      margin: 8px 0;
    }

    p {
      font-size: 16px;
      opacity: .85;
      margin-bottom: 18px;
    }

    img {
      width: min(340px, 95%);
      border-radius: 20px;
      box-shadow: 0 14px 40px rgba(0,0,0,.12);
      margin-bottom: 18px;
    }

    .buttons {
      position: relative;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
    }

    button {
      border: none;
      padding: 14px 20px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
      transition: transform .15s ease;
    }

    .yes {
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color: white;
      min-width: 180px;
    }

    .yes:hover {
      transform: translateY(-2px);
    }

    .no {
      position: absolute;
      background: white;
      color: #333;
      min-width: 130px;
    }

    .reveal {
      display: none;
      margin-top: 16px;
      padding: 16px;
      border-radius: 18px;
      background: rgba(255,255,255,.75);
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>
  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Will you be my Valentine, Leah? ðŸ’˜</h1>
    <p>
      Roses are red, violets are blue, I donâ€™t know how to write poetry but I do know I &lt;3 YOU :) ðŸŒ¹
    </p>

    <img
      id="gif"
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="cute gif"
    />

    <div class="buttons" id="btnWrap">
      <button class="yes" id="yesBtn">Yes ðŸ’•</button>
      <button class="no" id="noBtn">No ðŸ˜›</button>
    </div>

    <div class="reveal" id="reveal">
      <h2>YAY ðŸ¥° Itâ€™s a date</h2>
      <p>
        Weâ€™re going to <b>Apricot Stone</b><br/>
        Friday, Feb 13 â€¢ 6:30 PM
      </p>
      <p style="font-size:13px;opacity:.6">
        Screenshot this and send it to me ðŸ˜Œ
      </p>
    </div>
  </div>

  <script>
    // floating hearts
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 24; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 8 + Math.random() * 10 + "s";
      h.style.animationDelay = -Math.random() * 12 + "s";
      hearts.appendChild(h);
    }

    // no button chaos
    const noBtn = document.getElementById("noBtn");
    const wrap = document.getElementById("btnWrap");
    const noTexts = ["No ðŸ˜›", "Missed me ðŸ˜œ", "Too slow ðŸ˜", "Almost ðŸ˜†", "Nice try ðŸ˜"];

    function moveNo() {
      const rect = wrap.getBoundingClientRect();
      const x = Math.random() * (rect.width - 140);
      const y = Math.random() * (rect.height - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNo();
    });

    // yes action
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const reveal = document.getElementById("reveal");

    yesBtn.addEventListener("click", () => {
      gif.src = "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif";
      reveal.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.textContent = "YESSS ðŸ’–";
      launchConfetti();
    });

    // confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function launchConfetti() {
      const pieces = Array.from({ length: 160 }, () => ({
        x: Math.random() * canvas.width,
        y: -20,
        r: 4 + Math.random() * 6,
        vy: 2 + Math.random() * 4,
        vx: -2 + Math.random() * 4
      }));

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          p.y += p.vy;
          p.x += p.vx;
          ctx.fillStyle = "rgba(255,77,136,.6)";
          ctx.fillRect(p.x, p.y, p.r, p.r);
        });
        if (pieces.some(p => p.y < canvas.height)) {
          requestAnimationFrame(animate);
        }
      }
      animate();
    }
  </script>
</body>
</html>
